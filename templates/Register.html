{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block main %}
    <form method="POST" action="/register">
        <div class="form-group">
            <input autocomplete="off" type="text" name="name" class="form-control" placeholder="Name" autofocus>
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="password" name="confirm" class="form-control" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
